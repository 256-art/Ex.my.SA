<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-32">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background: #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

        <img src="Proyek Baru 116 [D04A647].png" class="logo">

<body>
    <div class="container">
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <button onclick="login()">Log In</button>
    </div><script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        if (username === "franx" && password === "liga1en") {
            alert("Login berhasil!");
            window.location.href = "Kategori/symbol.html";
        } else {
            alert("Username atau password salah!");
        }
    }
</script>

</body>
</html>
